<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tag 测试</title>
  <link rel="stylesheet" href="./dist/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .test-item {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .test-item h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Status Tag Web Component 测试</h1>

  <div class="test-item">
    <h3>测试 1: 基础状态</h3>
    <div>
      <status-tag status="loading"></status-tag>
      <status-tag status="running"></status-tag>
      <status-tag status="stop"></status-tag>
      <status-tag status="warning"></status-tag>
      <status-tag status="unknown"></status-tag>
    </div>
  </div>

  <div class="test-item">
    <h3>测试 2: 英文版本</h3>
    <div>
      <status-tag status="loading" locale="en-US"></status-tag>
      <status-tag status="running" locale="en-US"></status-tag>
    </div>
  </div>

  <div class="test-item">
    <h3>测试 3: 大小写不敏感</h3>
    <div>
      <status-tag status="RUNNING"></status-tag>
      <status-tag status="Stop"></status-tag>
    </div>
  </div>

  <div class="test-item">
    <h3>测试 4: 自定义状态映射</h3>
    <div>
      <status-tag
        id="custom1"
        status="pending"
        status-map='{"pending": {"text": "待审批", "theme": "warning"}}'
      ></status-tag>
    </div>
  </div>

  <div class="test-item">
    <h3>测试 5: 动态更新</h3>
    <div>
      <status-tag id="dynamic" status="running"></status-tag>
      <button onclick="updateStatus()">更新状态</button>
    </div>
  </div>

  <script src="./dist/status-tag.umd.js"></script>
  <script>
    function updateStatus() {
      const tag = document.getElementById('dynamic');
      const current = tag.getAttribute('status');
      const next = {
        'running': 'stop',
        'stop': 'warning',
        'warning': 'loading',
        'loading': 'unknown',
        'unknown': 'running'
      }[current] || 'running';
      tag.setAttribute('status', next);
    }
  </script>
</body>
</html>
